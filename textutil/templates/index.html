<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>
<h1>Welcome to the Text Analyzer</h1>
<form action="/analyze", method="get">
    <textarea name='data' style="height: 237px; width: 1405px;"></textarea>
    <input type="radio" name="rempunc">Remove Punctuation</input><br><br>
    <input type="radio" name="caps">Convert to UPPERCASE</input><br><br>
    <input type="radio" name="remnewline">Remove newline character</input><br><br>
    <button type="submit">Send</button>
</form>
</body>
</html>
